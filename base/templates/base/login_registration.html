{% extends 'main.html'%}

{%block content%}

        {%csrf_token%}

        <label>username</label>

        <input type="password" name="password" placeholder="Enter password..."/>

        <input type="submit" value="login" />

    </form>

{%else%}

        {{form.as_p}}

    </form>

{%endif%}

{%endblock%}
